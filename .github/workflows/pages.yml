name: Deploy web (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    defaults:
      run:
        working-directory: apps/web
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_ACCESS_PASS_ADDRESS: ${{ vars.NEXT_PUBLIC_ACCESS_PASS_ADDRESS || secrets.NEXT_PUBLIC_ACCESS_PASS_ADDRESS }}
      NEXT_PUBLIC_USDC_ADDRESS: ${{ vars.NEXT_PUBLIC_USDC_ADDRESS || secrets.NEXT_PUBLIC_USDC_ADDRESS }}
      NEXT_PUBLIC_TREASURY_ADDRESS: ${{ vars.NEXT_PUBLIC_TREASURY_ADDRESS || secrets.NEXT_PUBLIC_TREASURY_ADDRESS }}
      NEXT_PUBLIC_PREMIUM_PRICE: ${{ vars.NEXT_PUBLIC_PREMIUM_PRICE || secrets.NEXT_PUBLIC_PREMIUM_PRICE }}
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ vars.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID || secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
      NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || secrets.NEXT_PUBLIC_APP_URL }}
      NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH || secrets.NEXT_PUBLIC_BASE_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
